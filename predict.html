<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Drawing</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Upload Your Drawing & Find Similar Products</h2>

    <!-- File upload -->
    <input type="file" id="upload" accept="image/*">
    <br><br>

    <!-- Preview uploaded image -->
    <img id="preview" width="200">
    <br><br>

    <!-- Prediction result -->
    <p id="prediction">Prediction will appear here</p>

    <!-- Show related button -->
    <button id="showRelatedBtn">üîç Show Related Products</button>

    <div id="imageContainer" style="margin-top:20px;"></div>

    <br>
    <a href="index.html">‚Üê Back</a>
  </div>

  <script>
    let model;

    async function initModel() {
      const modelURL = "./model/model.json";
      const metadataURL = "./model/metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      console.log("‚úÖ Model loaded successfully");
    }

    // Call when page loads
    window.onload = initModel;

    const uploadInput = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const predictionText = document.getElementById("prediction");

    uploadInput.addEventListener("change", async function () {
      const file = uploadInput.files[0];
      if (!file) return;

      // Show preview
      preview.src = URL.createObjectURL(file);

      // Predict once image is loaded
      preview.onload = async function () {
        if (!model) {
          predictionText.innerText = "‚ö†Ô∏è Model not loaded yet.";
          return;
        }
        const prediction = await model.predict(preview);
        prediction.sort((a, b) => b.probability - a.probability);
        const best = prediction[0].className;
        predictionText.innerText = "Prediction: " + best;

        // Attach to button
        document.getElementById("showRelatedBtn").onclick = () => {
          fetchImages(best);
        };
      };
    });
  </script>

  <script src="fetch.js"></script>
</body>
</html>
