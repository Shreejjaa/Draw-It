<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw It and Search Your Product</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      text-align: center;
    }

    .toolbar {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      cursor: crosshair;
    }

    button, select, input[type="color"] {
      padding: 6px 10px;
      border: 1px solid #aaa;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      transition: 0.2s;
    }

    button:hover {
      background: #0077cc;
      color: #fff;
    }

    /* Template gallery */
    .templates {
      margin: 20px 0;
      text-align: center;
    }

    .template-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .template-gallery img {
      width: 80px;
      height: 80px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, border 0.2s;
      object-fit: contain;
      background: #fff;
      padding: 5px;
    }

    .template-gallery img:hover {
      transform: scale(1.1);
      border-color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>Draw It and Search Your Product</h1>

  <div class="toolbar">
    <input type="color" id="colorPicker" value="#000000">
    <select id="sizePicker">
      <option value="3">3px</option>
      <option value="5">5px</option>
      <option value="8" selected>8px</option>
      <option value="12">12px</option>
      <option value="16">16px</option>
    </select>
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <!-- ✅ New Scan & Search button -->
    <button onclick="scanAndSearch()">Scan & Search</button>
  </div>

  <!-- Canvas -->
  <canvas id="canvas" width="600" height="400"></canvas>

  <!-- Template Gallery -->
  <div class="templates">
    <h2>Or choose a template:</h2>
    <div class="template-gallery">
      <img src="templates/tshirt.png" alt="T-shirt Template">
      <img src="templates/dress.png" alt="Dress Template">
      <img src="templates/shoes.png" alt="Shoes Template">
      <img src="templates/bag.png" alt="Bag Template">
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let erasing = false;

    // Toolbar elements
    const colorPicker = document.getElementById('colorPicker');
    const sizePicker = document.getElementById('sizePicker');
    const eraserBtn = document.getElementById('eraser');
    const clearBtn = document.getElementById('clear');
    const saveBtn = document.getElementById('save');

    // Drawing functions
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineWidth = sizePicker.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = erasing ? '#ffffff' : colorPicker.value;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.closePath();
    });

    // Buttons
    eraserBtn.addEventListener('click', () => {
      erasing = !erasing;
      eraserBtn.style.background = erasing ? '#0077cc' : '#fff';
      eraserBtn.style.color = erasing ? '#fff' : '#000';
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    // Template click → load into canvas
    document.querySelectorAll('.template-gallery img').forEach(img => {
      img.addEventListener('click', () => {
        const templateImg = new Image();
        templateImg.src = img.src;
        templateImg.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(templateImg, 100, 50, 400, 300);
        };
      });
    });

    // ✅ Redirect to predict.html
    function scanAndSearch() {
      window.location.href = "predict.html";
    }
  </script>
</body>
</html>
